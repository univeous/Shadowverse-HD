name: Process

on:
  schedule:
    - cron: "*/30 0-13 * * *"
  workflow_dispatch:
    inputs:
      apk_url:
        description: 'APK 直链 (留空则从 Google Play 下载)'
        required: false
        default: ''
      version_name:
        description: '手动输入版本号 (例如: 4.6.2)'
        required: false
        default: 'manual'
      version_code:
        description: '手动输入 VersionCode (例如: 210)'
        required: false
        default: '0'

jobs:
  Process:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Write secrets
        env:
          ANDROID_ID: ${{ secrets.ANDROID_ID }}
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          mkdir ~/googleplay
          echo "{\"AndroidID\": $ANDROID_ID}" > ~/googleplay/arm64-v8a.json
          echo "{\"Token\": \"$TOKEN\"}" > ~/googleplay/token.json

      - name: Check version (Google Play Mode)
        # 只有在没有手动输入直链时才执行
        if: ${{ github.event.inputs.apk_url == '' }}
        run: |
          chmod +x ./googleplay
          info=$(./googleplay -a com.cygames.Shadowverse -p 2)
          echo "$info"
          version_string=$(echo "$info" | grep "VersionString")
          store_version=$(echo "$info" | grep "VersionCode")
          
          version=$(cat version)
          echo "current version:"
          echo "$version"
          echo "current playstore version:"
          echo "$store_version"
          
          if [[ $store_version > $version ]]; then
            echo "New version $version_string found."
            echo "new_version=true" >> $GITHUB_ENV
            echo "store_version=$store_version" >> $GITHUB_ENV
            echo "version_string=$(echo ${version_string##* })" >> $GITHUB_ENV
            echo "version=$(echo ${store_version##* })" >> $GITHUB_ENV
          else
            echo "new_version=false" >> $GITHUB_ENV
          fi

      - name: Set Manual Version (Manual Mode)
        # 如果提供了直链，手动设置环境变量
        if: ${{ github.event.inputs.apk_url != '' }}
        run: |
          echo "new_version=true" >> $GITHUB_ENV
          echo "version_string=${{ github.event.inputs.version_name }}" >> $GITHUB_ENV
          echo "version=${{ github.event.inputs.version_code }}" >> $GITHUB_ENV
          echo "store_version=VersionCode: ${{ github.event.inputs.version_code }}" >> $GITHUB_ENV
          echo "MANUAL_MODE=true" >> $GITHUB_ENV

      - name: Cancel if no new version
        if: ${{ env.new_version == 'false' }}
        uses: andymckay/cancel-action@0.2

      - name: Download from Google Play
        if: ${{ env.new_version == 'true' && github.event.inputs.apk_url == '' }}
        run: |
          ./googleplay -a com.cygames.Shadowverse  -p 2 -v ${{ env.version }} -s

      - name: Download from Manual URL
        if: ${{ env.new_version == 'true' && github.event.inputs.apk_url != '' }}
        run: |
          curl -L "${{ github.event.inputs.apk_url }}" -o com.cygames.Shadowverse.apk

      - name: Setup Java JDK
        if: ${{ env.new_version == 'true' }}
        uses: actions/setup-java@v3.3.0
        with:
          distribution: 'temurin'
          java-version: '17'
        
      - name: Decompile apk
        if: ${{ env.new_version == 'true' }}
        run: |
          # 兼容处理，将下载的文件重命名
          mv *.apk original.apk
          java -jar ./apktool_2.6.1.jar d original.apk
      
      - name: Process apk
        if: ${{ env.new_version == 'true' }}
        run: |
          sed -i 's/android:maxAspectRatio="2.16"/android:maxAspectRatio="2.4"/' original/AndroidManifest.xml
          sed -i 's/"android.max_aspect" android:value="2.16"/"android.max_aspect" android:value="2.4"/' original/AndroidManifest.xml
          xxd -p -c 1000000 original/lib/arm64-v8a/libil2cpp.so | sed 's/4218201e4008201e4108211e/1f2003d51f2003d51f2003d5/' | xxd -r -p -c 1000000 > original/lib/arm64-v8a/libil2cpp2.so
          rm original/lib/arm64-v8a/libil2cpp.so
          mv original/lib/arm64-v8a/libil2cpp2.so original/lib/arm64-v8a/libil2cpp.so

      - name: Recompile apk
        if: ${{ env.new_version == 'true' }}
        run: |
          java -jar ./apktool_2.6.1.jar b --use-aapt2 original
          mv original/dist/original.apk original/dist/Shadowverse-${{ env.version_string }}.apk

      - name: Zipalign and sign apk
        if: ${{ env.new_version == 'true' }}
        uses: kevin-david/zipalign-sign-android-release@v2
        with:
          releaseDirectory: original/dist
          alias: ${{ secrets.SIGNING_KEY_ALIAS }}
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          keyStorePassword: ${{ secrets.SIGNING_KEY_PASSWD }}
          zipAlign: true
        
      - name: Upload artifact
        if: ${{ env.new_version == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: Shadowverse-${{ env.version_string }}-signed
          path: original/dist/Shadowverse-${{ env.version_string }}-signed.apk
        
      - name: Commit files
        if: ${{ env.new_version == 'true' }}
        run: |
          # 更新本地 version 文件，防止下次自动运行重复处理相同版本
          echo "VersionCode: ${{ env.version }}" > version
          git add version
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Version ${{ env.version_string }}" || echo "Nothing to commit"

      - name: Push changes
        if: ${{ env.new_version == 'true' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
        
      - name: Create release
        if: ${{ env.new_version == 'true' }}
        uses: ncipollo/release-action@v1.10.0
        with:
          name: ShadowverseHD-${{ env.version_string }}
          artifacts: original/dist/Shadowverse-${{ env.version_string }}-signed.apk
          tag: ${{ env.version_string }}
          body: "Version ${{ env.version_string }}. Source: ${{ github.event.inputs.apk_url != '' && 'Manual Upload' || 'Google Play' }}"
